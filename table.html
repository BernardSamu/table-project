<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table avec JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Utilisation d'un fichier JSON hébergé sur Google Drive (lien direct)
            fetch('https://drive.google.com/uc?id=1WFHnwSdbn0EcX-aL2y2ClS1GrUrMUd5u') // Lien direct vers votre fichier JSON
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById('data-table');
                    const headerRow = document.createElement('tr');
                    data.headers.forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        headerRow.appendChild(th);
                    });
                    table.appendChild(headerRow);

                    data.rows.forEach(row => {
                        const tr = document.createElement('tr');
                        row.forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        table.appendChild(tr);
                    });
                })
                .catch(error => console.error('Erreur de chargement du fichier JSON:', error));
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Table de données</h1>
        <table class="table table-bordered" id="data-table">
            <!-- La table sera remplie ici par JavaScript -->
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
